<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel Principal &#65381; Flow Manager</title>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- FullCalendar CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css"
      rel="stylesheet"
    />
    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>

    <!-- Hoja de estilo personalizada -->
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/panel.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <!-- Logo de la empresa cliente -->
          <a class="navbar-brand" href="panelPrincipal.html">
            <img
              id="logo"
              src="../img/Logo - FlowManager.svg"
              alt="Logo Empresa"
            />
          </a>

          <!-- Navegación -->
          <div class="navbar-nav ms-auto">
            <a class="btn btn-custom nav-link" href="panelPrincipal.html"
              >Panel Principal</a
            >
            <a class="btn btn-custom nav-link" href="mensajes.html"
              >Mensajes y Archivos</a
            >
            <a class="btn btn-custom nav-link" href="departamento.html"
              >Departamento</a
            >
            <a class="btn btn-custom nav-link" href="licencias.html"
              >Licencias y Vacaciones</a
            >
            <!-- Foto de perfil y menú flotante -->
            <div class="profile-container position-relative">
              <div class="nav-profile me-4" id="profileMenu" role="button">
                <img
                  src="../img/empleador.jpg"
                  alt="Foto de perfil"
                  class="profile-pic-img"
                />
              </div>

              <!-- Menú desplegable -->
              <div class="dropdown-menu" id="profileDropdown">
                <a href="perfil.html" class="dropdown-item">
                  <i class="bi bi-person-fill"></i> Perfil
                </a>
                <a href="/logout" class="dropdown-item">
                  <i class="bi bi-box-arrow-right"></i> Cerrar sesión
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <div class="container-fluid">
      <div class="row full-view">
        <!-- Contenido principal -->
        <main class="main-content">
          <div class="container">
            <h1>Información Importante</h1>

            <!-- Documentos informativos -->
            <div class="row full-view">
              <div class="col-md-6">
                <iframe
                  src="DS_PP2_Proyecto_Gestión_de_Empleados.docx.pdf"
                  width="90%"
                  height="100%"
                ></iframe>
              </div>
              <div class="col-md-6">
                <iframe
                  src="DS_PP2_Proyecto_Gestión_de_Empleados_Final.docx.pdf"
                  width="90%"
                  height="100%"
                ></iframe>
              </div>
            </div>

            <!-- Calendario -->
            <h1>Próximos eventos</h1>

            <div class="justify-content-center">
              <div id="calendar" class="mb-4 w-50"></div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <div class="footer-content">
        <p>Flow Manager | Empresa cliente | <a href="#">Soporte</a></p>
      </div>
    </footer>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/profile-menu.js"></script>
    <script src="../js/calendar.js"></script>
  </body>
</html>
