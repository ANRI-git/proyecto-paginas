<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Gestión de Empleados</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Hoja de estilo personalizada -->
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/panel.css">

  </head>
  <body>
    <!-- Header -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <!-- Logo de la empresa cliente -->
          <a class="navbar-brand" href="#">
            <img
              id="logo"
              src="../img/Logo - FlowManager.svg"
              alt="Logo Empresa"
            />
          </a>

          <!-- Navegación -->
          <div class="navbar-nav ms-auto">
            <!-- Foto de perfil y menú flotante -->
            <div class="profile-container position-relative">
              <div class="profile-pic" id="profileMenu" role="button">
                <img
                  src="../img/emplea.jpg"
                  alt="Foto de perfil"
                  class="profile-pic-img"
                />
              </div>

              <!-- Menú desplegable -->
              <div class="dropdown-menu" id="profileDropdown">
                <a href="/profile" class="dropdown-item">
                  <i class="bi bi-person-fill"></i> Perfil
                </a>
                <a href="/logout" class="dropdown-item">
                  <i class="bi bi-box-arrow-right"></i> Cerrar sesión
                </a>
              </div>
            </div>
            <a class="btn btn-custom nav-link" href="#">Mensajes y Archivos</a>
            <a class="btn btn-custom nav-link" href="#">Departamento</a>
            <a class="btn btn-custom nav-link" href="#"
              >Licencias y Vacaciones</a
            >
          </div>
        </div>
      </nav>
    </header>

    <div class="container-fluid">
      <div class="row">
        <!-- Menú lateral (solo para la página de mensajes) -->
        <nav class="col-md-2 sidebar d-md-block d-none">
          <a href="#"><i class="bi bi-envelope"></i> Mensajes Recibidos</a>
          <a href="#"><i class="bi bi-bell"></i> Avisos</a>
          <a href="#"
            ><i class="bi bi-check2-square"></i> Documentación firmada</a
          >
        </nav>

        <!-- Contenido principal -->
        <main class="col-md-10 main-content">
          <h1>Bienvenido al Sistema de Gestión de Empleados</h1>
          <p>Aquí irá el contenido de cada página...</p>
        </main>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <section class="container-fluid m-0 p-0 letra-2">
        <div class="container text-center pt-2">
          <div class="footer-content">
            <p>Flow Manager | Empresa cliente | <a href="#">Soporte</a></p>
          </div>
        </div>
      </section>
    </footer>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script>
      // Mostrar/ocultar el menú al hacer clic en la imagen de perfil
      document
        .getElementById('profileMenu')
        .addEventListener('click', function () {
          const dropdown = document.getElementById('profileDropdown');
          dropdown.classList.toggle('show');
        });

      // Cerrar el menú si se hace clic fuera de la foto
      window.addEventListener('click', function (event) {
        const dropdown = document.getElementById('profileDropdown');
        const profileMenu = document.getElementById('profileMenu');
        if (!profileMenu.contains(event.target)) {
          dropdown.classList.remove('show');
        }
      });
    </script>
  </body>
</html>
